on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY: registry.naijavax.com
  SERVICE_NAME: testapi
  #   CHARTS_DIR: ./charts/
  ENVIRONMENT: development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: echo "$REGISTRY/$SERVICE_NAME:$GITHUB_RUN_NUMBER"

      - uses: Azure/docker-login@v1
        with:
          login-server: $REGISTRY
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Docker Login
        run: docker login $REGISTRY -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}

      - name: Docker Build
        run: docker build . -t $REGISTRY/$SERVICE_NAME:$GITHUB_RUN_NUMBER

      - name: Docker Push
        run: docker push $REGISTRY/$SERVICE_NAME:$GITHUB_RUN_NUMBER

      # - uses: Azure/k8s-set-context@v1
      #   with:
      #     kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Helm Bake
        uses: licenseware/helm@v1.2
        with:
          action: template charts > deployment.yaml
          values: "fullnameOverride=$SERVICE_NAME,nameOverride=$SERVICE_NAME,image.repository=$REGISTRY/$SERVICE_NAME:$GITHUB_RUN_NUMBER"
      
      - name: Preview
        run: |
          ls
          cat deployment.yaml
